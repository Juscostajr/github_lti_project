<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Vincular Repositório GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-4 text-center d-flex justify-content-center align-items-center gap-2">
                            <img src="/static/github-icon.svg">
                            <h2 class="mb-0">Vincular Repositório GitHub</h2>
                        </div>
                        {% if error %}
                        <div class="alert alert-danger text-center" role="alert">{{ error }}</div>
                        {% endif %}
                        <form id="linkForm" action="/link" method="post" class="mb-3">
                            <div class="input-group">
                                <input type="url" class="form-control" name="github_url"
                                    placeholder="Insira aqui o link do repositório" aria-label="Vincular repositório"
                                    required>
                                <button type="submit" class="btn btn-outline-secondary" id="submitButton">
                                    <span class="spinner-border spinner-border-sm d-none" role="status"
                                        aria-hidden="true"></span>
                                    <span class="button-text">Vincular Repositório</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('linkForm');
        const btn = document.getElementById('submitButton');
        const spinner = btn.querySelector('.spinner-border');
        const text = btn.querySelector('.button-text');

        form.addEventListener('submit', function () {
            btn.disabled = true;
            spinner.classList.remove('d-none');
            text.textContent = 'Vinculando...';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="..."
        crossorigin="anonymous"></script>
</body>

</html>
